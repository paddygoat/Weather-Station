<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>

        <script>
AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "dataProvider": [{
        "continent": "North America",
        "trucks": 40000,
        "SUVs": 180000,
        "cars": 90000,
        "total": 310000
    }, {
        "continent": "Asia",
        "trucks": 90000,
        "SUVs": 40000,
        "cars": 110000,
        "total": 240000
    }, {
        "continent": "Europe",
        "trucks": 30000,
        "SUVs": 50000,
        "cars": 110000,
        "total": 190000
    }],


    "categoryField": "continent",

    "categoryAxis": {
        "gridAlpha": 0.1,
        "axisAlpha": 0,
        "widthField": "total",
        "gridPosition": "start"
    },

    "valueAxes": [{
        "stackType": "100% stacked",
        "gridAlpha": 0.1,
        "unit": "%",
        "axisAlpha": 0
    }],

    "graphs": [
        {
            "title": "Trucks",
            "labelText": "[[value]]",
            "valueField": "trucks",
            "type": "column",
            "fillAlphas": 1
        }, {
            "title": "SUVs",
            "labelText": "[[value]]",
            "valueField": "SUVs",
            "type": "column",
            "fillAlphas": 1
        },

        {
            "title": "Cars",
            "labelText": "[[value]]",
            "valueField": "cars",
            "type": "column",
            "fillAlphas": 1
        }
    ],

    "legend": {}
});

        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 600px; height: 400px;"></div>
    </body>

</html>
